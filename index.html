<!DOCTYPE html>
<html>
<head>
  <title>Chromecast Video Repeater</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121B2D;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    video {
      width: 60%;
      margin-top: 20px;
      border: 2px solid white;
    }
    button, input {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin: 5px;
    }
    button {
      background-color: #935AF6;
      color: white;
      cursor: pointer;
    }
    input {
      width: 300px;
    }
  </style>
  <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
</head>
<body>
  <h1>Cast & Repeat Video</h1>
  <input type="text" id="videoUrl" placeholder="Enter video URL (MP4)" />
  <br>
  <video id="videoPlayer" controls loop>
    <source src="" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <br>
  <button onclick="loadVideo()">Load Video</button>
  <button onclick="castVideo()">Cast to Chromecast</button>

  <script>
    let currentVideoUrl = '';
    let castSession = null;

    function initializeCastApi() {
      cast.framework.CastContext.getInstance().setOptions({
        receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
        autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
      });
    }

    window['__onGCastApiAvailable'] = function(isAvailable) {
      if (isAvailable) {
        initializeCastApi();
      }
    };

    function loadVideo() {
      const url = document.getElementById("videoUrl").value;
      currentVideoUrl = url;
      const video = document.getElementById("videoPlayer");
      video.src = url;
      video.load();
    }

    function castVideo() {
      const url = document.getElementById("videoUrl").value;
      currentVideoUrl = url;

      const context = cast.framework.CastContext.getInstance();
      context.requestSession().then(() => {
        castSession = context.getCurrentSession();
        playVideoOnCast(url);
      });
    }

    function playVideoOnCast(url) {
      const mediaInfo = new chrome.cast.media.MediaInfo(url, 'video/mp4');
      mediaInfo.metadata = new chrome.cast.media.GenericMediaMetadata();
      const request = new chrome.cast.media.LoadRequest(mediaInfo);

      castSession.loadMedia(request).then(
        () => {
          const media = castSession.getMediaSession();
          if (media) {
            media.addUpdateListener(() => {
              if (media.playerState === chrome.cast.media.PlayerState.IDLE &&
                  media.idleReason === chrome.cast.media.IdleReason.FINISHED) {
                // Recast the video when it finishes
                playVideoOnCast(currentVideoUrl);
              }
            });
          }
        },
        (err) => console.error('Load failed', err)
      );
    }
  </script>
</body>
</html>
